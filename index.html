<!DOCTYPE html>
<html>
<head>
<title>Student management system</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<center>
    <h1><b><u>Student Management System</u></b></h1>
<table border="8">
<thead>
<tr>
<th>First Name</th>
<td><input type="text" name="fname" id="fname"></td>
</tr>
</thead>
<tbody>
<tr>
<th>Last Name</th>
<td><input type="text" name="lname" id="lname"></td>
</tr>
<tr>
<th>Email</th>
<td><input type="text" name="email" id="email"></td>
</tr>
<tr>
<th>Age</th>
<td><input type="text" name="age" id="age"></td>
</tr>
<th>Roll Number</th>
<td><input type="text" name="Roll Number" id="Roll Number"></td>
</tr>
<tr>



<tr id="btna">
<td colspan="5"><input type="button" name="button"

id="btn" value="Add" onclick="AddRow()"></td>
</tr>
</tbody>
</table>
<table border="8" id="show">
<thead>
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Email</th>
<th>Age</th>
<th>Roll Number</th>
</tr>
</thead>
</table>
<div><h4><b><i><p style="color:rgb(216, 29, 54)" /><i>Made By PERUGU SRIHARI</i></div></b></h4>
</center>
<script>
var list1 = [];
var list2 = [];
var list3 = [];
var list4 = [];
var list5 = [];
var n = 1;
var x = 0;
function AddRow(){
var AddRown = document.getElementById('show');
var NewRow = AddRown.insertRow(n);
list1[x] = document.getElementById("fname").value;

list2[x] = document.getElementById("lname").value;
list3[x] = document.getElementById("email").value;
list4[x] = document.getElementById("age").value;
list5[x] = document.getElementById("Roll Number").value;
var cel1 = NewRow.insertCell(0);
var cel2 = NewRow.insertCell(1);
var cel3 = NewRow.insertCell(2);
var cel4 = NewRow.insertCell(3);
var cel5 = NewRow.insertCell(4);
cel1.innerHTML = list1[x];
cel2.innerHTML = list2[x];
cel3.innerHTML = list3[x];
cel4.innerHTML = list4[x];
cel5.innerHTML = list5[x];
n++;
x++;
}
</script>
</body>
</html>
